{% load static %}
<div class="w-64 bg-gradient-to-b from-sky-50 to-cyan-100 text-blue-900 h-screen fixed border-r border-cyan-200 shadow-lg">
  <div class="p-4 flex flex-col items-center border-b border-cyan-200/50">
    <img src="{% static 'emp_app/img/Typography_coloreed2.png' %}" alt="Oceancrest Logo" class="h-20 mb-2 drop-shadow-md">
    <h2 class="text-xl font-bold text-blue-900">HR PANEL</h2>
  </div>

  <nav class="mt-6 px-3" role="navigation" aria-label="Employee Management Navigation" x-data="{ employeeDropdown: false }">
    <!-- Dashboard -->
    <div class="mb-3 rounded-lg border border-cyan-200/50 bg-white/30 hover:bg-gradient-to-r hover:from-cyan-50 hover:to-blue-50 hover:border-cyan-300 hover:shadow-md focus-within:ring-2 focus-within:ring-cyan-400 focus-within:ring-opacity-50 transition-all duration-200">
      <a href="{% url "admin_dashboard" %}" class="flex items-center px-4 py-4 font-medium text-blue-800 hover:text-blue-900 focus:outline-none focus:text-blue-900 rounded-lg" aria-label="Go to Dashboard">
        <svg class="w-5 h-5 mr-3 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
        </svg>
        Dashboard
      </a>
    </div>

    <!-- Employees Dropdown -->
    <div class="mb-3">
      <!-- Dropdown Toggle -->
      <div class="rounded-lg border border-cyan-200/50 bg-white/30 hover:bg-gradient-to-r hover:from-cyan-50 hover:to-blue-50 hover:border-cyan-300 hover:shadow-md focus-within:ring-2 focus-within:ring-cyan-400 focus-within:ring-opacity-50 transition-all duration-200">
        <button @click="employeeDropdown = !employeeDropdown" class="w-full flex items-center justify-between px-4 py-4 font-medium text-blue-800 hover:text-blue-900 focus:outline-none focus:text-blue-900 rounded-lg" aria-label="Employees Menu">
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-3 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            Employees
          </div>
          <svg class="w-4 h-4 transform transition-transform duration-200" :class="employeeDropdown ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
      </div>

      <!-- Dropdown Menu -->
      <div x-show="employeeDropdown" 
           x-transition:enter="transition ease-out duration-200" 
           x-transition:enter-start="opacity-0 transform scale-95" 
           x-transition:enter-end="opacity-100 transform scale-100" 
           x-transition:leave="transition ease-in duration-150" 
           x-transition:leave-start="opacity-100 transform scale-100" 
           x-transition:leave-end="opacity-0 transform scale-95" 
           class="mt-2 ml-4 space-y-2"
           @click.away="employeeDropdown = false">
        
        <!-- Add Employee -->
        <div class="rounded-lg border border-cyan-200/30 bg-white/20 hover:bg-white/40 transition-all duration-200">
          <a href="{% url "add_employee" %}" class="flex items-center px-3 py-3 text-sm font-medium text-blue-700 hover:text-blue-900 rounded-lg" @click.stop>
            <svg class="w-4 h-4 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
            </svg>
            Add Employee
          </a>
        </div>

        <!-- View Employees -->
        <div class="rounded-lg border border-cyan-200/30 bg-white/20 hover:bg-white/40 transition-all duration-200">
          <a href="{% url 'view_table' %}" class="flex items-center px-3 py-3 text-sm font-medium text-blue-700 hover:text-blue-900 rounded-lg" @click.stop>
            <svg class="w-4 h-4 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            View All Employees
          </a>
        </div>

        <!-- Attendance -->
        <div class="rounded-lg border border-cyan-200/30 bg-white/20 hover:bg-white/40 transition-all duration-200">
          <a href="{% url 'attendance_management' %}" class="flex items-center px-3 py-3 text-sm font-medium text-blue-700 hover:text-blue-900 rounded-lg" @click.stop>
            <svg class="w-4 h-4 mr-2 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            Attendance
          </a>
        </div>
      </div>
    </div>

    <!-- Leave Requests -->
    <div class="mb-3 rounded-lg border border-cyan-200/50 bg-white/30 hover:bg-gradient-to-r hover:from-cyan-50 hover:to-blue-50 hover:border-cyan-300 hover:shadow-md focus-within:ring-2 focus-within:ring-cyan-400 focus-within:ring-opacity-50 transition-all duration-200">
      <a href="{% url 'leave_requests_admin' %}" class="flex items-center px-4 py-4 font-medium text-blue-800 hover:text-blue-900 focus:outline-none focus:text-blue-900 rounded-lg" aria-label="Leave Requests">
        <svg class="w-5 h-5 mr-3 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        Leave Requests
      </a>
    </div>

    <!-- Logout -->
    <div class="absolute bottom-0 left-0 w-full p-4">
        <a href="{% url 'logout_confirm' %}" class="flex items-center px-4 py-3 rounded-lg bg-gradient-to-r from-amber-400 to-yellow-400 text-blue-900 font-semibold hover:from-amber-300 hover:to-yellow-300 transition-all duration-300 shadow-md hover:shadow-lg transform hover:scale-105">
            <svg class="h-5 w-5 mr-3 transform rotate-180" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                 <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
            </svg>
            Logout
        </a>
    </div>
  </nav>
</div>

<script src="{% static 'emp_app/js/logout.js' %}"></script>
