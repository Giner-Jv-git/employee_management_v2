{% extends "emp_app/base_auth.html" %}
{% block title %}Confirm Logout{% endblock %}
{% block content %}
<div class="w-screen h-screen flex items-center justify-center bg-gradient-to-br from-cyan-100 via-white to-pink-100">
    <div class="w-full max-w-sm bg-white bg-opacity-90 p-8 rounded shadow-md border border-gray-200 text-center">
        <h1 class="text-2xl font-bold text-blue-900 mb-4">Confirm Logout</h1>
        <p class="mb-6 text-blue-700">Are you sure you want to logout?</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="w-full bg-yellow-400 text-blue-900 font-semibold rounded py-2 hover:bg-yellow-300 transition mb-2">
                Yes, Logout
            </button>
        </form>
        <a href="javascript:history.back()" class="w-full inline-block bg-gray-200 text-blue-900 font-semibold rounded py-2 hover:bg-gray-300 transition">
            Cancel
        </a>
    </div>
</div>
{% endblock %}
