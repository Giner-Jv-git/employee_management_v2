{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Employee Portal{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'emp_app/css/output.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-sky-50 via-blue-50 to-indigo-100 min-h-screen">
    <!-- Enhanced Navbar -->
    <nav class="bg-white/90 backdrop-blur-md shadow-lg border-b border-blue-100 mb-0 sticky top-0 z-50">
        <div class="w-full px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo/Brand Section -->
                <div class="flex items-center space-x-3">
                    <div class="flex items-center justify-center w-10 h-10 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl shadow-md">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                    </div>
                    <span class="text-xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                        Employee Portal
                    </span>
                </div>
                
                <!-- Navigation Links -->
                <div class="flex items-center space-x-6">
                    <a href="{% url 'employee_profile' %}" 
                       class="flex items-center space-x-2 px-4 py-2 text-blue-700 hover:text-blue-800 hover:bg-blue-50 rounded-lg transition-all duration-200 font-medium group">
                        <svg class="w-4 h-4 group-hover:scale-110 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <span>My Profile</span>
                    </a>
                    
                    <div class="h-6 w-px bg-gray-200"></div>
                    
                    <a href="{% url 'logout' %}" 
                       class="flex items-center space-x-2 px-4 py-2 text-red-600 hover:text-red-700 hover:bg-red-50 rounded-lg transition-all duration-200 font-medium group">
                        <svg class="w-4 h-4 group-hover:scale-110 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main Content with Full Width -->
    <main class="relative w-full min-h-screen">
        <!-- Enhanced decorative elements that extend full width -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
            <div class="absolute -top-24 -left-24 w-96 h-96 bg-blue-200/15 rounded-full blur-3xl"></div>
            <div class="absolute top-32 -right-32 w-80 h-80 bg-indigo-200/15 rounded-full blur-3xl"></div>
            <div class="absolute bottom-32 left-1/4 w-64 h-64 bg-cyan-200/10 rounded-full blur-3xl"></div>
        </div>
        
        <!-- Content area with no max-width constraint -->
        <div class="w-full">
            {% block content %}{% endblock %}
        </div>
    </main>
    {% block extra_js %}{% endblock %}
</body>
</html>
